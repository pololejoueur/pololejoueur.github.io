<!DOCTYPE html>
<html>
	<head>
		<title>HTMLiveCode</title>
		<link rel="stylesheet"  href="test.css">
		<script src="angular.min.js"></script>
	</head>
	<body>
		hello world! <br>
		<button type="button"
				onclick="document.getElementById('demo').innerHTML = Date()">
				See the date??
			</button>
		<p id="demo"></p>
		<br>
		<div ng-app="">
			<p>Name: <input type="text" ng-model="prout"> </p>
			<p ng-bind="prout"></p>
		</div>

	</body>
	
</html>
